---
# 3.2.2 Ensure ICMP redirects are not accepted (Scored)

- name: 3.2.2 Ensure ICMP redirects are not accepted (Scored)
  sysctl:
    name: "{{ item }}"
    value: 0
    state: present
    reload: yes
    sysctl_set: yes
    ignoreerrors: yes
  with_items:
    - net.ipv4.conf.all.accept_redirects
    - net.ipv4.conf.default.accept_redirects
  tags:
    - level1
    - section3
    - section3_level1
    - scored
    - "3.2.2"
